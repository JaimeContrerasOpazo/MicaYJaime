<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mica & Jaime — Invitación</title>
  <meta name="description" content="Invitación digital de Mica & Jaime. Sábado 21 de marzo de 2026 · Casona Macul, Santiago." />
  <meta property="og:title" content="Mica & Jaime — Invitación" />
  <meta property="og:description" content="Sábado 21 de marzo de 2026 · Casona Macul, Santiago. ¡Reserva la fecha!" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="Logo_Sobre_transparente.png" />
  <meta name="theme-color" content="#6D745C" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --verde:#6D745C; --terracota:#C46E58; --cobre:#B86830; --dorado:#CBA979; --gris:#BCB4A3;
      --bg:#f6f2ec; --paper:#efe9e0; --text:var(--verde); --muted:var(--gris);
      --gold:var(--dorado); --line:var(--terracota); --card:#ffffff; --outline:#e6ded5;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    a{color:inherit;text-decoration:none;}

    /* ====== PARTE 1: Sobre animado ====== */
    .intro{min-height:100dvh;display:grid;place-items:center;padding:24px;position:relative;}
    .intro:before{content:"";position:absolute;inset:0;background:url('Fondo_Invite.png') center/cover no-repeat;opacity:.50;pointer-events:none;}
    .envelope-area{display:grid;place-items:center;gap:14px;position:relative;text-align:center;z-index:1;}
    .envelope{position:relative;width:min(520px,90vw);aspect-ratio:4/3;cursor:pointer;}
    .envelope .base{position:absolute;inset:0;background:var(--dorado);border-radius:14px;box-shadow:0 14px 34px rgba(0,0,0,.16);}
    .envelope .flap{position:absolute;inset:0 0 50% 0;background:linear-gradient(to bottom,#bfa165,var(--dorado));clip-path:polygon(0 0,100% 0,50% 100%);transform-origin:top;transition:transform .9s cubic-bezier(.19,1,.22,1);border-top-left-radius:14px;border-top-right-radius:14px;}
    .envelope .paper{position:absolute;left:6%;right:6%;bottom:6%;top:30%;background:#CBA979;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.10);display:grid;place-items:center;padding:18px;text-align:center;}
    .envelope .paper .logo{max-width:55%;height:auto;opacity:.98;mix-blend-mode:multiply;filter:drop-shadow(0 2px 3px rgba(0,0,0,0.08));}
    .envelope.open .flap{transform:rotateX(180deg);}
    .envelope.open .paper{transform:translateY(-26%);transition:transform .6s ease;}
    .paper .note{margin-top:10px;font-family:'Great Vibes',cursive;font-size:2.0rem;color:var(--verde);}

    .intro .btn{appearance:none;border:none;background:linear-gradient(to bottom right,var(--cobre),var(--terracota));color:#fff;padding:14px 18px;border-radius:999px;font-weight:700;letter-spacing:.02em;box-shadow:0 6px 14px rgba(0,0,0,.12);cursor:pointer;}
    .intro .hint{color:var(--muted);font-size:.9rem;text-align:center;}

    .hidden{display:none;}
    .fade-in{animation:fade .6s ease forwards;}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

    /* ====== PARTE 2: Invitación ====== */
    .wrap{width:min(920px,96vw);margin:0 auto;padding:16px;}
    .hero{text-align:center;background:radial-gradient(ellipse at center,var(--dorado) 0%,var(--bg) 62%);border-radius:18px;padding:clamp(16px,4vw,32px);box-shadow:0 8px 24px rgba(0,0,0,.08);}
    .script{font-family:'Great Vibes',cursive;font-size:clamp(1.8rem,6.5vw,3rem);color:var(--verde);}
    h1{font-family:'Playfair Display',serif;font-size:clamp(1.8rem,6vw,3rem);}
    .date{color:var(--muted);}
    .monogram img{max-width:72%;height:auto;display:block;margin:0 auto;}
  </style>
</head>
<body>
  <section class="intro">
    <div class="envelope-area">
      <div id="envelope" class="envelope" aria-label="Abrir invitación" role="button" tabindex="0">
        <div class="base"></div>
        <div class="flap"></div>
        <div class="paper">
          <img class="logo" src="Logo_Sobre_transparente.png" alt="Monograma M/J" />
        </div>
      </div>
      <button class="btn" id="openBtn">Abrir invitación</button>
    </div>
  </section>

  <main id="app" class="wrap hidden">
    <section class="hero fade-in">
      <div class="script">¡Nos casamos!</div>
      <h1>Mica & Jaime</h1>
      <div class="date">Sábado 21 de marzo de 2026 · Casona Macul, Santiago</div>
      <div class="monogram">
        <img src="Logo_Definitivo.png" alt="Monograma M/J" loading="lazy"/>
      </div>
    </section>
  </main>

  <script>
    const env=document.getElementById('envelope');
    const app=document.getElementById('app');
    const openBtn=document.getElementById('openBtn');
    function openInvite(){
      env.classList.add('open');
      setTimeout(()=>{app.classList.remove('hidden');app.scrollIntoView({behavior:'smooth'});},700);
    }
    env.addEventListener('click',openInvite);
    env.addEventListener('keypress',(e)=>{if(e.key==='Enter'||e.key===' '){openInvite();}});
    openBtn.addEventListener('click',openInvite);
  </script>
</body>
</html>
